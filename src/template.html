<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lists</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-popup-todo" id="myForm">
        <form class="form-container" id="myForm1">
          <h1>New Todo</h1>

          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter Title" name="title" required />
          <label for="desc"><b>Description</b></label>
          <input
            type="text"
            placeholder="Enter Description"
            name="desc"
            required
          />

          <label for="dueDate"><b>Due Date</b></label>
          <input type="text" placeholder="DD/MM/YYYY" name="dueDate" required />

          <button type="reset" class="btn submit popup">Submit</button>
          <button type="reset" class="btn cancel popup">Cancel</button>
        </form>
      </div>

      <div class="form-popup-project" id="myFormProj">
        <form class="form-container" id="myForm1">
          <h1>New Project</h1>

          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter Title" name="title" required />
          <label for="desc"><b>Description</b></label>
          <input
            type="text"
            placeholder="Enter Description"
            name="desc"
            required
          />

          <button type="reset" class="btn submit popup">Submit</button>
          <button type="reset" class="btn cancel projCancel popup">
            Cancel
          </button>
        </form>
      </div>

      <div class="sidebar">
        <div class="sidebar__create">
          <div class="sidebar__create__todo">
            <button class="btn btnTodo">Create Todo</button>
          </div>
          <div class="sidebar__create__project">
            <button class="btn btnProject">Create Project</button>
          </div>
        </div>

        <div class="sidebar__projects"></div>
      </div>
      <div class="main">
        <div class="main__projects"></div>
        <div class="main__todos">

          </div> -->

            </div>
            <div class="card__delete">Delete</div>
          </div> -->

      </div>
    </div>
  </body>
</html>
